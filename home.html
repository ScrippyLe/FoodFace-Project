<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div id="outerContainer">
      <header>
        <div id="logo">
          <img
            src="./icons/mobile header logo home page.png"
            alt="mobile logo for home page"
          />
          <h1>Food<span>Face</span></h1>
        </div>
        <div id="headerIcons">
          <img
            src="./icons/hamburger menu home page mobile.png"
            alt="hamburger menu home page mobile"
          />
          <img
            src="./icons/search icon home page mobile.png"
            alt="search icon home page mobile"
          />
          <img
            src="./icons/add icon no circle home page mobile.png"
            alt="add icon no circle home page mobile"
          />
          <img
            src="./icons/message icon home page mobile.png"
            alt="message icon home page mobile"
          />
        </div>
      </header>

      <div id="statusBar">
        <img
          id="profilePic"
          src="./friends/susie icon mobile home page.png"
          alt="susie profile pic home page mobile"
        />
        <div id="addBar">
          <input type="text" placeholder="Eat anything good lately?" />
          <img
            id="purpleAdd"
            src="./icons/purple add circle home page mobile.png"
            alt="add icon purple home page mobile"
          />
        </div>
      </div>

      <main>
        <div class="postContainerTeal">
          <div class="topOfPost">
            <div class="profileName">
              <img
                class="postProfile"
                src="./posts/amy meatball mobile.png"
                alt="pic for amy meatball"
              />
              <p class="namePostTeal">Amy Meatball</p>
            </div>
            <div class="postIcons">
              <img src="./icons/heart icon.png" alt="heart icon" />
              <img src="./icons/message icon.png" alt="message icon" />
              <img src="./icons/share icon.png" alt="share icon" />
            </div>
          </div>
          <div class="postImg">
            <img
              class="mobileOnly"
              src="./posts/amy post mobile.png"
              alt="amy post mobile"
            />
            <!-- <img class="desktopOnly" src="./posts/susie post 1.png" alt="susie post 1 desktop"> -->
          </div>
          <p class="postCaption">Grandma’s recipe never fails <3</p>
        </div>

        <div class="postContainerPurple">
          <div class="topOfPost">
            <div class="profileName">
              <img
                class="postProfile"
                src="./posts/tony taco mobile.png"
                alt="pic for amy meatball"
              />
              <p class="namePostPurple">Tony Taco</p>
            </div>
            <div class="postIcons">
              <img src="./icons/heart icon.png" alt="heart icon" />
              <img src="./icons/message icon.png" alt="message icon" />
              <img src="./icons/share icon.png" alt="share icon" />
            </div>
          </div>
          <div class="postImg">
            <img
              class="mobileOnly"
              src="./posts/tony post mobile.png"
              alt="amy post mobile"
            />
            <!-- <img class="desktopOnly" src="./posts/susie post 1.png" alt="susie post 1 desktop"> -->
          </div>
          <p class="postCaption">
            I’m at it again guys! Tacos all day everyday!
          </p>
        </div>

        <div class="postContainerTeal">
          <div class="topOfPost">
            <div class="profileName">
              <img
                class="postProfile"
                src="./posts/sam sandwich mobile.png"
                alt="pic for amy meatball"
              />
              <p class="namePostTeal">Sam Sandwich</p>
            </div>
            <div class="postIcons">
              <img src="./icons/heart icon.png" alt="heart icon" />
              <img src="./icons/message icon.png" alt="message icon" />
              <img src="./icons/share icon.png" alt="share icon" />
            </div>
          </div>
          <div class="postImg">
            <img
              class="mobileOnly"
              src="./posts/sam post mobile.png"
              alt="amy post mobile"
            />
            <!-- <img class="desktopOnly" src="./posts/susie post 1.png" alt="susie post 1 desktop"> -->
          </div>
          <p class="postCaption">
            I highly recommend this place, best subs ever!
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
